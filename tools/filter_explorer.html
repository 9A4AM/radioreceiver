<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                height: calc(100vh - 1em);
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                padding: 1ex;
            }
            #filterParams {
                width: 100%;
                box-sizing: border-box;
            }
            #filterView {
                width: 100%;
                height: 0;
                flex: 1;
                padding: 1ex 0;
            }
        </style>
        <script src="filter_explorer.js"></script>
    </head>
    <body>
        <div id="container">
            <fieldset id="filterParams">
                <legend>Filter parameters</legend>
                Type: <select id="filterType">
                    <option value="lowpass" selected>Low pass</option>
                    <option value="hilbert">Hilbert</option>
                    <option value="deemphasizer">Deemphasizer</option>
                </select>
                Sample rate: <input type="number" id="sampleRate" value="1024000">
                <span id="ctrLowPass">Bandwidth: <input type="number" id="bandwidth" min="0" value="20000"> Taps: <input type="number" id="lpTaps" value="151"></span>
                <span id="ctrHilbert" hidden>Taps: <input type="number" id="hilTaps" value="151"></span>
                <span id="ctrDeemphasizer" hidden>Time constant: <input type="number" id="timeConstant" min="0" max="100" value="50">ÂµS</span>
            </fieldset>
            <canvas id="filterView"></canvas>
        </div>
    </body>
</html>
