<!DOCTYPE html>
<html>

<head>
    <style>
        #eventLog {
            border: 1px solid grey;
            box-sizing: border-box;
            font-family: monospace;
            height: 10em;
            overflow: scroll;
            padding: 4px;
            width: 100%;
            white-space: pre;
        }
    </style>
    <script src="basic_receiver.js"></script>
</head>

<body>
    <fieldset>
        <legend>Basic controls</legend>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        Frequency: <input type="number" id="freq" min="27000000" max="1700000000" value="93900000">
        Volume: <input type="number" id="volume" min="0" max="100" value="100"> (0-100)
        Stereo: <input type="checkbox" id="stereo">
        Squelch: <input type="number" id="squelch" value="0"> (0-100)
    </fieldset>
    <fieldset>
        <legend>Band scan</legend>
        Min: <input type="number" id="scanMin" min="27000000" max="1700000000" value="88500000">
        Max: <input type="number" id="scanMax" min="27000000" max="1700000000" value="108000000">
        Step: <input type="number" id="scanStep" value="100000">
        <button id="scanUp">Scan up</button>
        <button id="scanDown">Scan down</button>
    </fieldset>
    <fieldset>
        <legend>Mode</legend>
        Modulation: <select id="modulation">
            <option value="WBFM" selected>FM</option>
            <option value="AM">AM</option>
            <option value="NBFM">NBFM</option>
            <option value="LSB">LSB</option>
            <option value="USB">USB</option>
        </select>
        <span id="ctrAm" hidden>Bandwidth: <input type="number" id="bwAm" value="10000"></span>
        <span id="ctrSsb" hidden>Bandwidth: <input type="number" id="bwSsb" value="2800"></span>
        <span id="ctrNbfm" hidden>MaxF: <input type="number" id="maxfNbfm" value="2500"></span>
    </fieldset>
    <fieldset>
        <legend>Tuner parameters</legend>
        Gain: <input type="checkbox" id="autoGain">Auto <input type="number" id="gain" min="0" max="50" value="20"> dB
        Frequency correction: <input type="number" id="ppm" min="-500" max="500" value="0"> PPM
        Signal level: <progress id="signalLevel" min="0" max="100" value="0"></progress>
    </fieldset>
    <fieldset>
        <legend>Events</legend>
        <div id="eventLog"></div>
    </fieldset>
</body>

</html>
